<script>
    // فحص وتفعيل الوضع المحفوظ عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        // إذا تم تخزين الوضع الداكن على أنه مفعل، أضف الفئة "dark-mode" إلى body
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            const toggleButton = document.getElementById('mode-toggle');
            if (toggleButton) {
                toggleButton.textContent = '☀️'; // تغيير النص ليعكس الوضع الحالي
            }
        }
    });
    
    // تبديل الوضع وتحديث حالة التخزين
    const toggleButton = document.getElementById('mode-toggle');
    if (toggleButton) {
        toggleButton.addEventListener('click', () => {
            // إذا كان الوضع الداكن مفعلاً، قم بإيقافه
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = '🌙';
            } else {
                // إذا لم يكن الوضع الداكن مفعلاً، قم بتفعيله
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = '☀️';
            }
        });
    }
</script>
