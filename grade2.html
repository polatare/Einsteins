<script>
    // فحص وتفعيل الوضع المحفوظ عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        // إذا تم تخزين الوضع الداكن على أنه مفعل، أضف الفئة "dark-mode" إلى body
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            const toggleButton = document.getElementById('mode-toggle');
            if (toggleButton) {
                toggleButton.textContent = '☀️'; // تغيير النص ليعكس الوضع الحالي
            }
        }
    });
    
    // تبديل الوضع وتحديث حالة التخزين
    const toggleButton = document.getElementById('mode-toggle');
    if (toggleButton) {
        toggleButton.addEventListener('click', () => {
            // إذا كان الوضع الداكن مفعلاً، قم بإيقافه
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = '🌙';
            } else {
                // إذا لم يكن الوضع الداكن مفعلاً، قم بتفعيله
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = '☀️';
            }
        });
    }
    // الحصول على كل الأزرار
    const lessonButtons = document.querySelectorAll('.lesson-button');

    lessonButtons.forEach((button) => {
        button.addEventListener('click', () => {
            const lessonId = button.id.replace('-button', '-videos'); // تحديد الفيديوهات المقابلة للزر
            const videoContainer = document.getElementById(lessonId);
            const arrow = button.querySelector('.arrow');

            // تبديل العرض والإخفاء
            if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
                videoContainer.style.display = 'flex';
                setTimeout(() => {
                    videoContainer.style.opacity = '1';
                    videoContainer.style.transform = 'translateY(0)';
                }, 10);
                arrow.style.transform = 'rotate(180deg)';
            } else {
                videoContainer.style.opacity = '0';
                videoContainer.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    videoContainer.style.display = 'none';
                }, 500);
                arrow.style.transform = 'rotate(0deg)';
            }
        });
    });


</script>
